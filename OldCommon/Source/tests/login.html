<body bgcolor="#FFFFFF" text="#000000">
<h1 align="center"><b><font color="#0000FF">RMT2 Business Systems Corp. Login 
  Screen</font></b></h1>
<p>&nbsp;</p>
<form name="form1" method="post" action="">
  <table width="100%" border="3" bordercolor="#0000FF">
    <tr> 
      <td bordercolor="#0000FF"> 
        <table width="25%" border="0" name="tblLogin" align="center">
          <tr> 
            <td width="39%"> 
              <div align="right"><font color="#0000FF"><b><font color="#333333">User 
                ID:</font></b></font></div>
            </td>
            <td width="61%"> <font color="#0000FF"> 
              <input type="text" name="txtUserid" size="20" maxlength="10">
              </font></td>
          </tr>
          <tr> 
            <td width="39%"> 
              <div align="right"><font color="#0000FF"><b><font color="#333333">Password:</font></b></font></div>
            </td>
            <td width="61%"> <font color="#0000FF"> 
              <input type="password" name="txtPassword" maxlength="20" size="20">
              </font></td>
          </tr>
          <tr> 
            <td width="39%"> 
              <div align="right"> <font color="#0000FF"> 
                <input type="submit" name="cbLogin" value="Login">
                </font></div>
            </td>
            <td width="61%"> <font color="#0000FF"> 
              <input type="reset" name="cbClear" value="Clear">
              </font></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
