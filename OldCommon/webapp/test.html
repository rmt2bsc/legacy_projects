<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
<script>
     function test() {
	      document.getElementById("div1").innerHTML = "<table border='1'><tr><td>This is a test</td></tr><tr><td>This is a test 2</td></tr><tr><td>This is a test 3</td></tr></table>";
	 }
</script>
</head>

<body>
    <div id="div1">
	</div>
	<form name="form1">
	      <input name="cmd" type="button" value="Test" onClick="test()">
	</form>
</body>
</html>
