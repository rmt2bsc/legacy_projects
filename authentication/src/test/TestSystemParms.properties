dburl=jdbc:sybase:Tds:rmtdaldev04:2638?ServiceName=authentication


userid=dba
password=sql
#database=EGFHDB01
defaultconnections=1
minconnections=1

soaphost=http://localhost:8080/ServiceDispatch/soapRouter
soapNameSpaceAware=

#############################
#     General Resources   
#############################
apptitle=Authentication Test Application
appcode=authenticationapp
webapps_drive=c:
#webapps_dir=\\MyStuff\\projects
webapps_dir=webapps_dir=C:/projects/authentication/webapp/WEB-INF/classes/
app_dir=/authentication
datasource_dir=/com/bean/
user_out_path=c:/temp
timeoutInterval=1800

#############################
# ORM Bean
#############################
orm_bean_package_prefix=com.bean.
orm_bean_package=com.bean
orm_generated_output=c:\\temp\\
db_owner=dbo

#################################
# Object  Serialization Location
#################################
serial_drive=c:
serial_path=\\temp\\
serial_ext=.txt

#######################################
